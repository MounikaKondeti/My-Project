<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><form>
<h2> Course Registration Form</h2>
<fieldset>
	<legend><b>PERSONAL DETAILS</b></legend>
	<table>
	<tbody><tr>
		<td><label>FIRST NAME:</label></td>
			<td><input type="text" name="First Name" placeholder="Ex:Virat" required></td></tr>
			<tr>
				<td><label>LAST NAME:</label></td>
				<td><input type="text" name="Last Name" placeholder="Ex:kohli" <="" td=""></td></tr>
				<tr>
					<td><label>EMAIL:</label></td>
					<td><input type="email" name="email" placeholder="Ex: abc123@gmail.com" <="" td=""></td></tr>
					<tr>
						<td><label>PASSWORD:</label></td>
						<td><input type="Password" name="Password" placeholder="Ex:abc123" <="" td=""></td></tr>
					<tr>
						<td><label>DOB:</label></td>
						<td><input type="date" name="DOB" placeholder="Ex:01-01-0001"></td></tr>
							<tr>
								<td><label>GENDER:</label></td>
								<td><input type="radio" name="Male">Male
								<input type="radio" name="Female">Female</td>
								</tr>
<tr>
	<td><label>SELECT COUNTRY:</label></td>
	<td><select name="Country">
		<option value="India">India</option>
		<option value="Us">Us</option>
		<option value="America">America
		</option></select></td>
		</tr>
		<tr>
			<td><label>UPLOAD FILE:</label></td>
		<td><input type="file" name="file"></td>
		</tr>
		<tr>
		<td><input type="RESET" name="RESET"></td>
		<td><input type="SUBMIT" name="SUBMIT"></td>
		</tr>
	</tbody></table>
	</fieldset>
	<fieldset>
		<legend><b>ADDITIONAL INFORMATION</b></legend>
		<table>
			<tbody><tr>
				<td><label>SELECT COURSE:</label></td>
				<td><select name="COURSE">
				<option value="Java">Java</option>
				<option value="C">C</option>
				<option value="Python">Python</option>
				<option value="Html">Html</option></select></td>
			</tr>
			<tr>
			<td><label>DELIVERY MODE:</label></td>
			<td><input type="checkbox" name="Online" value="on">ONLINE</td>
			<td><input type="checkbox" name="Offline" value="on">OFFLINE</td>
		</tr>
		<tr>
			<td><label>COMMENT:</label></td>
			<td><textarea rows="5" cols="10"></textarea></td>
		</tr>
	</tbody></table>
</fieldset>


</form>

</body></html>
